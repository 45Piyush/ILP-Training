<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Booking History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ServiceHub</div>
            <div class="user-menu">
                <span>Welcome, John Doe</span>
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User">
            </div>
        </header>

        <h1 class="page-title">Service Booking History</h1>
        <p class="page-description">View your past and current service bookings. Click on any booking for more details.</p>
        
        <div class="booking-table">
            <table>
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>User Name</th>
                        <th>Service ID</th>
                        <th>Date</th>
                        <th>Service Type</th>
                        <th>Vendor</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookings-table-body">
                    <!-- Bookings will be loaded here -->
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination will be loaded here -->
        </div>
    </div>

    <script src="./logic.js">
        
    </script>
</body>
</html>
